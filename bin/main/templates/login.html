<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>

<!-- Page content -->
<div class="container blog-content-container"> 
	<form th:action="@{/login}" method="post">
		<h2>Please log in</h2>
		
		<div class="form-group col-md-5">
			<label for="username" class="col-form-label">Username or email address</label>
			<input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="Please input your username or email address">
 
		</div>
		<div class="form-group col-md-5">
			<label for="password" class="col-form-label">Password</label>
			<input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="Please input your password" >
		</div>
		<div class="form-group col-md-5">
			<button type="submit" class="btn btn-primary">Sign In</button>
		</div>
			<div class=" col-md-5" th:if="${loginError}">
			<p class="blog-label-error" th:text="${errorMsg}"></p>
		</div>
	</form>
</div><!-- /.container -->

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
