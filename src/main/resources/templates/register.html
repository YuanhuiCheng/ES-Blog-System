<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
	<div class="container blog-content-container">
 
		<form th:action="@{~/register}" method="post">
			<h2 class="form-signin-heading">Join SoftBlog</h2>
			
			<div class="form-group col-md-5">
				<label for="username" class="col-form-label">Accoung id</label>
				<input type="text" class="form-control" id="username" name="username" maxlength="50">
			</div>
			<div class="form-group col-md-5">
				<label for="email" class="col-form-label">Email address</label>
				<input type="email" class="form-control" id="email" name="email" maxlength="50">
			</div>
			<div class="form-group col-md-5">
				<label for="name" class="col-form-label">Name</label>
				<input type="text" class="form-control" id="name" name="name" maxlength="20">
			</div>
			<div class="form-group col-md-5">
				<label for="password" class="col-form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password" maxlength="30">
			</div>
			<div class="form-group col-md-5">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
 
    </div> <!-- /container -->
    
	<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
